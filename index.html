<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<style>
    .marginX{
        margin: 2vw 0px;
    }
</style>
<body>
    <main style="margin-top: 2vw;" class="contentSpace">
        <h1>じゃんけんぽん</h1>
        <h5>Faça sua jogada</h5>
        <div class="buttonsSection marginX">
            <button onclick="runGame(0)">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button onclick="runGame(1)">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button onclick="runGame(2)">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
        </div>
        <h2 class="marginX">Pontuação</h2>
        <div style="display:flex; justify-content:space-between; width: 100%;">
            <h4 style="text-align: start;">You</h4>
            x
            <h4 style="text-align: end;">Machine</h4>
        </div>
        <div style="display:flex; justify-content:center">
            <h3 id="playerPoints">0</h3>
            <h3 id="machinePoints">0</h3>
        </div>
        <div style="display:flex; justify-content:center">
            <ul id="playerPoints">
            </ul>
            <ul id="machinePoints">
            </ul>
        </div>
        

    </main>
